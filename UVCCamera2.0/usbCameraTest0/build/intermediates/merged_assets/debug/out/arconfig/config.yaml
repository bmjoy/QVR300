## Imu parameters

use_imu: true
Imu.fps: 1000
# noise
Imu.gyro_noise: 9.8e-4         # [ rad / s / sqrt(Hz) ]   ( gyro "white noise" )
Imu.gyro_bias_noise: 2.401e-4     # [ rad / s^2 / sqrt(Hz) ] ( gyro bias diffusion )
Imu.acc_noise: 6.98e-05            # [ m / s^2 / sqrt(Hz) ]   ( accel "white noise" )
Imu.acc_bias_noise: 6.98e-05  # [ m / s^3 / sqrt(Hz) ].  ( accel bias diffusion )

